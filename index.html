<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="wrapper">
        <div id="playerSelection">
            <p>Please make your choice.</p>
            <div>
            <input type="radio" id="playerRock" name="playerChoice" value="rock" checked>
            <label for="playerRock">Rock</label>
            </div>
            <div>
            <input type="radio" id="playerPaper" name="playerChoice" value="paper">
            <label for="playerPaper">Paper</label>
            </div>
            <div>
            <input type="radio" id="playerScissors" name="playerChoice" value="scissors">
            <label for="playerScissors">Scissors</label>
            <button id="playGame">Play a round</button>
            </div>
        </div>
        <main>
            <div id="result-container">

            </div>
        </main>
    </div>
    
</body>
<script src="script.js"></script>
</html>
