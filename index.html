<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="wrapper">
        <div id="playerSelection">
            <div>
            <input type="radio" id="playerRock" name="Rock" value="rock">
            <label for="playerRock">Rock</label>
            </div>
            <div>
            <input type="radio" id="playerPaper" name="Paper" value="paper">
            <label for="playerPaper">Paper</label>
            </div>
            <div>
            <input type="radio" id="playerScissors" name="Scissors" value="scissors">
            <label for="playerScissors">Scissors</label>
            </div>
            <button id="playGame">Play 5 Rounds</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
